<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon_google</title>
    <!--Estilo de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--Estilo de boton de google navegador-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Estilo del microfono del buscador-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Estilo de la camarita del buscador-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Estilo de letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--Link Estilo CSS debe ir al final de head-->
    <link rel="stylesheet" href="css/Estyle.css">
</head>
<body>
    <header>
     <!--barrra de navegacion -->
        <nav>
            <article class="navegador">   
                <ul class=" nav justify-content-end mt-2 mr-5 ">
                    <li class="nav-item">
                        <a class="nav-item" href="https://mail.google.com">Gmail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item" href="https://www.google.com.mx/imghp?hl=es-419&tab=ri&authuser=0&ogbl">Im√°genes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item" href="#"><span class="glyphicon">&#xe011;</span></a>
                    </li>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Acceder</a>
                        </li>
                    </ul>
                </ul>
            </article>
        </nav>
        <!--Termina barra de navegacion-->  
    </header>

    <main>
        <!--Logo de google-->
        <section>
            <article class="centrarlogo">
                <img class="logo" src="icono.png" alt="logo de google">
            </article>
        </section>
        <!--termina logo-->
        <!--Hacer la barra de buscador-->
        <section >
            <article class="buscador1"> 
                    <article class= "buscador2">
                        <span class="lupa" ><i style="font-size:24px" class="fa">&#xf002;</i></span>
                        <input type="text" class="input" placeholder="Busca en Google o escribe una URL" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <article class="imagenes">    
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i style="font-size:24px" class="fa">&#xf130;</i></button>
                                <button class="btn btn-outline-secondary" type="button" id="button-addon3"><i class="material-icons">&#xe557;</i></button>
                            </article>
                    </article>
                </article>
        <!--Termina la barra de buscador-->  
        <!--inicia los dos botones de busqueda-->   
            <article class="cajabarra">
                <div class="row ">
                    <div class="col-md-6 ">
                        <button class="barra1" >Buscar con Google</button>
                    </div>
                    <div class="col-md-6">
                        <button class="barra2" >Voy a tener Suerte</button>
                    </div>
                </div>   
            </article>
        <!--Termina los dos botones de busqueda-->  
        </section>
    </main>
    <footer>
        <!--Inicia pie de pagina-->
        <article class="pais">
            <a class="mexico" href="">Mexico</a>
        </article>
            <article class="pie">
                    <article class="link">
                        <article >
                            <a class="link2" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre google</a>
                            <a class="link2" href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                            <a class="link2"href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX">Negocios</a>
                            <a class="link2"href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona la busqueda</a>
                        </article>
                    </article>    
                        <article >
                            <article >
                                <a class="link2" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                                <a class="link2" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                                <a class="link2" href="">Preferencia</a>
                            </article>
                         </article>
            </article>             
                    
        <!--Termina pie de pagina-->           
     </footer>
 
    <!--Scrip 3school para boton cuadrado navegador-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Script de boostrap, todos los script van al final de la etiqueta body-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
